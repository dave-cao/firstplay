<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>First Play</title>
    <meta name="description" content="This is a grass-root non-profit organization aimed to break the barriers of physical activity in the Indigenous Community called FirstPlay" />
    <meta property="og:title" content="First Play" />
    <meta property="og:description" content="This is a grass-root non-profit organization aimed to break the barriers of physical activity in the Indigenous Community called FirstPlay" />
    <meta property="og:image" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/baseStyle.css" />
    <link rel="stylesheet" href="contactMe.css" />
</head>
<div id="background"></div>

<body>
    <div>
        <a href="/index.html">
            <img class="name" src="/Assets/small_logo.png" onclick="clickMyName()"></img>
        </a>
    </div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav class="navBar grid">
        <ul class="nav_links_container grid">
            <li class="aboutMeLink">
                <a href="/about_us/aboutUs.html">About Us</a>
            </li>
            <li class="myStoryboardsLink">
                <a href="/structure_page/structure.html">Structure</a>
            </li>
            <li class="myIllustrationsLink">
                <a href="/offer_page/offer.html">What We Offer</a>
            </li>
            <li class="contactButton contactMeLink">
                <a href="/contact_me_page/contactMe.html">Contact Us!</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="contactWords">
            <h1>CONTACT</h1>
            <p>Instagram: @firstplayyeg</p>
        </div>
        <form name="myForm" class="formContainer" method="POST" action="https://formsubmit.co/dcao@ualberta.ca">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="user_name" placeholder="Full Name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="Email" />
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea name="user_comments" id="comments" cols="40" rows="5" placeholder="Give us some of your thoughts!"></textarea>
            </div>
            <!--Configurations-->
            <div>
                <input type="hidden" name="_captcha" value="false" />
            </div>
            <div class="errorMessage"></div>
            <div class="submitButton">
                <input type="submit" value="Submit" formtarget="_blank" id="submitButton" onclick="return validateForm()" />
            </div>
        </form>
    </section>

    <script src="/main.js" async defer></script>
</body>

</html>
